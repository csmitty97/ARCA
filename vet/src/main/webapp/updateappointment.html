<!Doctype html>
<html>
<head>
<title>New Appointment Form</title>
<link rel="stylesheet" href="./css/vet.css">
<link rel="stylesheet" href="jquery.datetimepicker.css" />
<script src="/path/to/cdn/jquery.min.js"></script>
<script src="jquery.datetimepicker.js"></script>
<body>

	<div class=" col-8"
		style="margin-top: 11rem; margin-left: 30%; margin-right: 30%">
		<div class="row">
			<div class="col-sm-7">
				<div class="card bg-light">
					<div class="card-header text-center">
						<h3>Update Appointment</h3>
						<h5 class="text-success text-center" ng-bind="updateStatus"></h5>
					</div>
					<div class="card-body">
						<form name="updateForm">
						
						<div>
								<span class="font-weight-bold">Client ID:</span> <span
									ng-bind="appointment.clientId" id="clientId"></span>
							</div>

							<div>
								<span class="font-weight-bold">Pet ID:</span> <span
									ng-bind="appointment.petId" id="petId"></span>
							</div>
							<div>
								<span class="font-weight-bold">Pet Name:</span> <span
									ng-bind="appointment.petName" id="petName"></span>
							</div>
							<br>

							

							<div class="form-group">
								<label for="visitReason" class="font-weight-bold">Visit
									Reason:</label> <input ng-model="appointment.visitReason" required
									ng-minlength="2" name="visitReason" type="text"
									class="form-control" id="visitReason"> <span
									class="text-danger" ng-if="!updateForm.visitReason.$valid">
									Reason for Visit is required </span>
							</div>
							<div class="form-group">
								<label for="appointmentDate" class="font-weight-bold">Appointment
									Date</label> <input ng-model="appointment.appointmentDate"
									name="appointmentDate" required type="datetime-local"
									class="form-control" id="appointmentDate"> <span
									class="text-danger" ng-if="!updateForm.appointmentDate.$valid">
									Appointment Date and Time is required</span>
							</div>
							<div>
								<span class="font-weight-bold">Appointment ID:</span> <span
									ng-bind="appointment.appointmentId" id="appointmentId"></span>
							</div>
						
							<div>
								<span class="font-weight-bold">Create Date:</span> <span
									ng-bind="appointment.createDateTime" id="create"></span>
							</div>
							<div>
								<span class="font-weight-bold">Update Date:</span> <span
									ng-bind="appointment.updateDateTime" id="update"></span>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<button type="button" class="btn btn-success"
							ng-click="updateAppointment(); goToAccount()">Update</button>
						<button type="button" class="btn btn-danger" ng-disabled="disableUpdate" 
						ng-click="deleteAppointment()">Cancel Appointment</button>
						<button type="button" class="btn btn-info"
							ng-click="goToAccount()">Back to Account Search</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		var now = new Date();
		config = {
			enableTime : true,
			dateFormat : "Y-m-d h:i",
			altInput : true,
			altFormat : "F j, Y  (h:i:S K)",
			monthSelectorType : "dropdown",
			minuteIncrement : 30,
			minDate : now,
			minTime : "7:30",
			maxTime : "18:30",
			defaultHour : "07",
			defaultMinute : "30",
			defaultDate : now,
			disable : [ function(date) {
				// return true to disable
				return (date.getDay() === 0 || date.getDay() === 6);

			} ]

		}

		flatpickr("input[type=datetime-local]", config);
	</script>

</body>
</html>

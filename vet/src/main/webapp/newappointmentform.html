<!Doctype html>
<html>
<head>
<title>New Appointment Form</title>
	<link rel="stylesheet" href="./css/vet.css">
 	<link rel="stylesheet" href="jquery.datetimepicker.css" />
	<script src="/path/to/cdn/jquery.min.js"></script>
	<script src="jquery.datetimepicker.js"></script> 
<body>
	<div class="mx-auto col-8" >
		<h1 class="text-center" style="margin-top: 12%">New Appointment Form</h1>
		<h5 class="text-success" ng-bind="createStatus"></h5>
		<br>
		<form name="appointmentForm">
			<div class="card-body">
				
				
				<div>
						<span class="font-weight-bold">Client ID:	</span> <span
							ng-bind="pet.clientId" id="clientId"></span>
					</div>
					
					<div>
						<span class="font-weight-bold">Pet ID:	</span> <span
							ng-bind="pet.petId" id="petId"></span>
					</div>
					
					<div>
						<span class="font-weight-bold">Pet Name:	</span> <span
							ng-bind="pet.petName" id="petName"></span>
					</div>
					<div>
						<span class="font-weight-bold">Last Name:	</span> <span
							ng-bind="pet.lastName" id="lastName"></span>
					</div> 
					<br>
					

				<div class="form-group">
					<label for="phoneNumber" class="font-weight-bold">Phone
						Number:</label> <input ng-model="pet.phoneNumber" required
						name="phone" type="text" class="form-control" id="phoneNumber">
					<span
						ng-show="appointmentForm.phone.$touched && appointmentForm.phone.$invalid"
						class="text-danger"> *Phone Number is required* </span>
				</div>

				<div class="form-group">
					<label for="visitReason" class="font-weight-bold">Reason
						for Visit:</label> <input ng-model="pet.visitReason" required
						name="visitReason" type="text" class="form-control"
						id="visitReason"> <span
						ng-show="appointmentForm.visitReason.$touched && appointmentForm.visitReason.$invalid"
						class="text-danger"> *Reason for Visit is required* </span>
				</div>

				<h2>Choose Date and Time</h2>
		
				
		<input class="form-control" type="datetime-local"
					placeholder="Select a Date and Time" required
					ng-model="pet.appointmentValue" name="appointmentDate"
					class="form-control" id="appointmentDate"> <span
					ng-show="appointmentForm.appointmentDate.$touched && appointmentForm.appointmentDate.$invalid"
					class="text-danger"> *Appointment Date is required* </span>  <br>
					
					
					
					
					<br>
					<button type="submit" class="btn btn-primary" formaction="ADD URL HERE..." ng-click="createAppointment(); goToMain()">Submit</button>
					<button type="reset" class="btn btn-primary">Reset</button>
 
				
	<!-- 				<div>
						<span class="font-weight-bold">Appointment ID:</span> <span
							ng-bind=".appointmentId" id="appointmentId"></span>
					</div>
					
					<div>
						<span class="font-weight-bold">Date Created:</span> <span
							ng-bind="appointment.createDateTime" id="create"></span>
					</div>
					<div>
						<span class="font-weight-bold">Update Date:</span> <span
							ng-bind="appointment.updateDateTime" id="update"></span>
					</div>  -->

			</div>
		</form>
	</div>

</body>
</head>
</html>

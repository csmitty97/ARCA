<!Doctype html>
<html>
<head>
<title>Create Client Form</title>
</head>


<body>
	
	<div class="mx-auto col-5" style="margin-top: 5rem">
		<h1 class="text-center">Update Client Info</h1>
		<h5 class="text-success" ng-bind="createStatus"></h5>
		<br>
		<form name="clientForm">
			<div class="card-body">
			
					<span class="font-weight-bold">Client ID:</span> <span
							ng-bind="client.clientId" id="clientId"></span>
				<br>
			
				<div class="form-group">


					<label for="firstname" class="font-weight-bold">First Name:</label>
					<input ng-model="client.firstName" required name="firstname"
						type="text" class="form-control" id="firstname"> <span
						ng-show="clientForm.firstname.$touched && clientForm.firstname.$invalid"
						class="text-danger"> *First Name is required* </span>
				</div>

				<div class="form-group">
					<label for="lastname" class="font-weight-bold">Last Name:</label> <input
						ng-model="client.lastName" required name="lastname" type="text"
						class="form-control" id="lastname"> <span
						ng-show="clientForm.lastname.$touched && clientForm.lastname.$invalid"
						class="text-danger"> *Last Name is required* </span>
				</div>

				<div class="form-group">
					<label for="phoneNumber" class="font-weight-bold">Phone
						Number:</label> <input ng-model="client.phoneNumber" required
						name="phone" type="text" class="form-control"
						id="phoneNumber"> <span
						ng-show="clientForm.phone.$touched && clientForm.phone.$invalid"
						class="text-danger"> *Phone Number is required* </span>
				</div>

				<div class="form-group">
					<label for="address" class="font-weight-bold">Address:</label> <input
						ng-model="client.address" required name="address" type="text"
						class="form-control" id="address"> <span
						ng-show="clientForm.address.$touched && clientForm.address.$invalid"
						class="text-danger"> *Address is required* </span>
				</div>

				<div class="form-group">
					<label for="email" class="font-weight-bold">Email:</label> <input
						ng-model="client.email" required name="email" type="text"
						class="form-control" id="email"> <span
						ng-show="clientForm.email.$touched && clientForm.email.$invalid"
						class="text-danger"> *Email is required* </span>
				</div>



				<div class="text-center">
					<button type="submit" class="btn btn-primary" id="modal"
						formaction="ADD URL HERE..." ng-click="updateClient(); goToAdminSearch()">Update</button>
					<button type="button" class="btn btn-info"
							ng-click="goToAdminSearch()">Back to Search</button>
				</div>
			</div>
		</form>
	</div>
	
	

</body>

</html>
